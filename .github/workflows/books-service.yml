name: Books Service

on:
    push:
        paths:
            - books-service/**
        branches:
            - "**"
    pull_request:
        branches: [main]
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        env:
            working-directory: ./books-service
            DOCKER_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/storycorner-books-service
        defaults:
            run:
                working-directory: ${{ env.working-directory }}
        steps:
            - uses: actions/checkout@v4

            - name: Setup Java 21
              uses: actions/setup-java@v4
              with:
                  java-version: "21"
                  distribution: "temurin"
                  cache: "maven"

            - name: Make Maven wrapper executable
              run: chmod +x mvnw

            - name: Build with Maven
              run: ./mvnw -ntp verify

            - if: ${{ github.ref == 'refs/heads/master' }}
              name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - if: ${{ github.ref == 'refs/heads/master' }}
              name: Build and Publish Docker Image
              run: |
                  ./mvnw spring-boot:build-image -DskipTests
                  echo "Pushing the image $DOCKER_IMAGE_NAME to Docker Hub..."
                  docker push ${{secrets.DOCKERHUB_USERNAME}}/storycorner-books-service
