@let isClosingModal = closingModal();
<!-- style for parent div -->
@let parentStyle = {'parent-fade-in':!isClosingModal, 'parent-fade-out':isClosingModal};
<!-- style for the modal div -->
@let modalDivStyle = {'fade-in':!isClosingModal, 'fade-out':isClosingModal};

<div id="outside" (click)="toggleModalOutsideClick($event)"
      class="fixed inset-0 flex items-center justify-center px-4 py-6 sm:px-0" [ngClass]="parentStyle">
      <div id="modalDiv" class="relative overflow-scroll w-full max-w-4xl bg-slate-100 rounded-lg md:max-h-[470px]"
            [ngClass]="modalDivStyle">
            <fa-icon id="closeModal" [icon]="xMark"
                  class="absolute top-0 right-2 cursor-pointer text-2xl font-bold text-cool-gray hover:text-cool-gray-dark transition"
                  (click)="closeModal()" />
            <div class="flex flex-col md:flex-row p-5 space-y-4 md:space-y-0 md:space-x-4 overflow-y-auto h-full">
                  <div class="flex-shrink-0 w-full md:w-1/3 md:max-w-xs">
                        <img [src]="book.imageUrl"
                              class="rounded h-auto w-24 sm:w-32 md:w-[calc(100%-40px)] object-cover"
                              alt="{{book.name}}" />
                  </div>
                  <div class="flex flex-col w-full md:w-2/3 justify-between">
                        <div>
                              <h1 class="text-5xl font-bold mb-2 text-gray-800">{{book.name}}</h1>
                              <span class="text-2xl text-cool-gray mb-4">${{book.price}}</span>
                        </div>
                        <p class="text-xl text-gray-600 flex-grow pt-5 overflow-auto">{{book.description}}</p>
                        <button (click)="addToCart(book)"
                              class="bg-celeste-dark hover:bg-celeste transition text-night px-4 py-2 rounded mt-4">Add
                              to Cart
                        </button>

                  </div>
            </div>
      </div>
</div>
