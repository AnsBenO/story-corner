<div class="container mx-auto px-4 py-2 sm:px-6 sm:py-4 md:px-8 md:py-6 lg:px-12 lg:py-8 mt-20">
      <!-- Banner Section -->
      <div
            class="bg-maya-blue-light flex flex-col md:flex-row items-center p-0 m-0 rounded-lg relative overflow-hidden min-h-64">
            <div class="w-full p-6 sm:p-8 md:p-12 md:w-1/2 mb-6 md:mb-0">
                  <h1 class="text-night text-2xl sm:text-3xl md:text-4xl font-bold mb-4">Get your favorite books with
                        the best price</h1>
                  <button class="bg-night hover:bg-night-light transition text-white px-4 py-2 rounded">Explore
                        Now</button>
            </div>
            <div class="w-full md:w-1/2 p-0 m-0 relative min-h-20">
                  <img src="Books.png" alt="Books"
                        class="absolute -bottom-1 md:-top-3 right-3 w-48 sm:w-64 sm:right-0 md:w-96" />
            </div>
      </div>



      <!-- Products Section -->

      <div class="mt-4">
            <h2 class="text-night text-2xl font-bold mb-4">Books For You!</h2>

            <div class="books">
                  @for(book of pageState.data(); track book.code){
                  <div class="book">
                        <img src="{{book.imageUrl}}" alt="{{book.name}}" class="w-full rounded" />
                        <h3 class="text-night text-xl font-semibold mt-4">{{book.name}}</h3>
                        <p class="text-cool-gray">${{book.price}}</p>
                        <span class="text-cool-gray hover:text-cool-gray-dark transition cursor-pointer font-bold mt-2 inline-block"
                              (click)="openModal(book)">view details</span>
                        <button (click)="addToCart(book)"
                              class="bg-celeste-dark hover:bg-celeste transition text-night px-4 py-2 rounded mt-4">Add
                              to
                              Cart</button>
                  </div>
                  }
            </div>
      </div>

      <div
            class="load-more font-bold text-gray-700 border-gray-300 flex justify-center border-t pt-3 w-48 mx-auto mt-8">
            <button (click)="loadMore()" [disabled]="!pageState().hasNext"
                  class="px-6 py-3 bg-cool-gray hover:bg-cool-gray-dark text-white rounded-full shadow-lg disabled:opacity-50 disabled:cursor-not-allowed transition duration-300 ease-in-out transform hover:scale-105">
                  Load More
            </button>
      </div>
</div>

@if (selectedBook) {
<app-book-detail [book]="selectedBook" (onAddToCart)="addToCart($event)" (onClose)="closeModal()" />
}
